<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="/../style/style.css" />
  </head>
  <body id="Home_page">
    <div class="container">
      <div id="home" class="flex-center flex-column">
        <h1>Quiz</h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />

            type="submit"
            class="btn"
            id="submitNameBtn"
            onclick="saveUserName(event)"
            disabled
          >
            Let's G!
          </button>
        </form>
      </div>
    </div>
    <script src="/../js_files/index.js"></script>
  </body>
</html>
